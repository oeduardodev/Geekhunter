<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;0,700;1,300&display=swap" rel="stylesheet">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/styles.css">

    <title>geekhunter Cadastro</title>
</head>

<body>
    <header>
        <img id="logo" src="./src/img/logo.png" alt="" >
    </header>
    <main>
        <h1>Cadrastre-se para que um de nossos colaboradores entre em contato.</h1>
        <p>Você terá acesso aos melhores em TI do Brasil!</p>

        <form action="">
            <label for="">Nome:</label>
            <input type="text">
            <label for="">Email:</label>
            <input type="email">
            <label for="">Telefone:</label>
            <input type="number">
            <label for="">Sobre você:</label>
            <textarea id="msg" type="text" placeholder="Caso queira nos conte o motivos de seu contato."></textarea>
           <a href="/">Enviar</a>
        </form>
    </main>
    <footer>
        <p>Desenvolvido por  <span>Eduardo Leite</span>  </p>
    </footer>
</body>

</html>
